spring:
  application:
    name: tagtrace
  datasource:
    url: jdbc:h2:mem:tagtrace
    username: sa
    driverClassName: org.h2.Driver
  jpa:
    show-sql: true
    format-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true

com:
  tagtrace:
    qrcode:
      baseUrl: "http://localhost:8080"